{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
  /* Custom CSS for the landing page form */
  .landingcontainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .landingcontainer img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .landingcontainer .form-container {
    width: 100%;
    max-width: 400px;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .landingcontainer h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .landingcontainer .form-group {
    margin-bottom: 20px;
  }
  .landingcontainer label {
    display: block;
    font-weight: bold;
  }
  .landingcontainer input[type="text"],
  .landingcontainer input[type="email"],
  .landingcontainer input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .landingcontainer input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  .landingcontainer input[type="submit"]:hover {
    background-color: #45a049;
  }
  .landingcontainer .success-message {
    color: green;
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
  }
  .landingcontainer .error-message {
    color: red;
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
  }
</style>

<div class="landingcontainer">
  <div class="row">
    <div class="col-md-6">
      <img src="{% static 'image/logo.png' %}" alt="Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="landingcontainer">
        <div class="form-container">
          <h1>Facebook Ad Landing Page</h1>
          <form id="landingPageForm" onsubmit="return validateForm()" >
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <input type="submit" value="Submit">
          </form>
          
        </div>
          <div id="responseMessage"></div>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
  function validateForm() {
    // Form validation code (same as the previous examples)
    // ...

    // For demonstration purposes, display a success message without actually submitting the form.
    const responseMessage = document.getElementById('responseMessage');
    responseMessage.textContent = 'Form submitted successfully!';
    responseMessage.className = 'success-message';
    window.location.href="http://swagnepal.com";
    

    return false; // Prevent the form from submitting in this example.
  }
</script>
<script>
    // Add your Google Apps Script URL here
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw0KoY4uQC9yQzPz7nsCEyufrutOhYCb_Bg9-f3-R-hO010NmQfF6y4XaX-QY6ABslI/exec';

    const form = document.getElementById('landingPageForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message));
    });
</script>
{% endblock body %}
